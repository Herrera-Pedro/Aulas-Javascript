<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mensagem">
        Texto
    </div>
    <button onclick="alterarTexto()">Clique aqui!</button>
    <script>
        function alterarTexto() {
            let div = document.getElementById("mensagem");
            div.innerHTML = "Texto alterado!";
            div.style.color = "red";
        }
    </script>
</body>
</html>
